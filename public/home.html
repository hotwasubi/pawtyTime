<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">

</head>

<body>
  <div>
      <div class="container">
          <div class="row">
              <div class="col"></div>
          </div>
      </div>
  </div>  
  <footer>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red hoverable">
        <i class="fas fa-paw"></i>
        </a>
        <ul>
          <li><a class="btn-floating red tooltipped" data-position="left" data-tooltip="Home"><i class="fas fa-home"></i></a></li>
          <li><a class="btn-floating yellow darken-1 tooltipped" data-position="left" data-tooltip="Sign Up"><i class="fas fa-user-plus"></i></a></li>
          <li><a class="btn-floating green tooltipped" data-position="left" data-tooltip="Login"><i class="fas fa-sign-in-alt"></i></a></li>
        </ul>
      </div>
  </footer>
  <script src="https://kit.fontawesome.com/14111279f9.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
